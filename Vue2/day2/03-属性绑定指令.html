<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 希望Vue能够控制下面的这个div，帮我们在把数据填充到div内部 -->
    <div id="app">
        <input type="text" v-bind:placeholder="tips">
        <hr>
        <img :src="photo" style="width: 150px;">

        <hr>
        <div>1+2的结果是：{{1+2}}</div>
        <div>{{tips}}反转的结果是：{{tips.split('').reverse().join('')}}</div>
        <div :title="'box'+index">这是一个div</div>
    </div>
    <!-- 导入Vue的库文件，在window全局就有了这个Vue这个构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 创建Vue的实例对象 -->
    <script>
        //创建Vue的实例对象
        const vm=new Vue({
            //el属性是固定的写法，表示当前vm实例要控制页面上的哪个区域，接受的值是一个选择器
            el:'#app',
            //data对象就是要渲染到页面上的数据
            data:{
                tips:'请输入用户名',
                photo:'https://dgss0.bdstatic.com/5bVWsj_p_tVS5dKfpU_Y_D3/res/r/image/2017-09-27/297f5edb1e984613083a2d3cc0c5bb36.png',
                index:3
            }
        })
    </script>
</body>
</html>
