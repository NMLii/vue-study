<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 希望Vue能够控制下面的这个div，帮我们在把数据填充到div内部 -->
    <div id="app">
        <table>
            <tr>
                <th>索引</th>
                <th>ID</th>
                <th>姓名</th>
            </tr>
            <!-- 官方建议，只要用到v-for指令，那么一定要绑定一个：key属性 -->
            <!-- 而且，尽量把id作为key的值 -->
            <!-- 官方对key的值类型，是有要求的：字符串或数字类型 -->
            <!-- key的值不能重复 否则会报错 -->
            <tr v-for="(item,index) in list" :key="item.id":title="item.name+index">
                <th>{{index}}</th>
                <th>{{item.id}}</th>
                <th>{{item.name}}</th>
            </tr>
        </table>
    </div>
    <!-- 导入Vue的库文件，在window全局就有了这个Vue这个构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 创建Vue的实例对象 -->
    <script>
        //创建Vue的实例对象
        const vm = new Vue({
            //el属性是固定的写法，表示当前vm实例要控制页面上的哪个区域，接受的值是一个选择器
            el: '#app',
            //data对象就是要渲染到页面上的数据
            data: {
                list: [
                    { id: 1, name: 'zs' },
                    { id: 2, name: 'ls' },
                    { id: 3, name: 'ww' }
                ]
            }
        })
    </script>
</body>

</html>
