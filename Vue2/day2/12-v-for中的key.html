<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 希望Vue能够控制下面的这个div，帮我们在把数据填充到div内部 -->
    <div id="app">
        <div>
            <input type="text" v-model="name">
            <button @click="addNumber">添加</button>
        </div>


        <ul>
            <li v-for="(user,index) in userlist" :key="user.id">
                <input type="checkbox">
                姓名：{{user.name}}

            </li>
        </ul>
    </div>
    <!-- 导入Vue的库文件，在window全局就有了这个Vue这个构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 创建Vue的实例对象 -->
    <script>
        //创建Vue的实例对象
        const vm = new Vue({
            //el属性是固定的写法，表示当前vm实例要控制页面上的哪个区域，接受的值是一个选择器
            el: '#app',
            //data对象就是要渲染到页面上的数据
            data: {
                userlist: [
                    { id: 1, name: 'zs' },
                    { id: 2, name: 'ls' }
                ],
                name:'',
                nextId:3
            },
            methods:{
                addNumber(){
                    this.userlist.unshift({id:this.nextId,name:this.name})
                    this.name=''
                    this.nextId++
                }
            }
        })
    </script>
</body>

</html>
